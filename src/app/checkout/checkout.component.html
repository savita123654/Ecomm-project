<div class="container">
    <div class="py-5 text-center">

        <h2>Checkout form</h2>
    </div>
    <p class="text-success text-lg text-center" *ngIf="orderedMsg">{{orderedMsg}}</p>
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Total Amount</h6>
                    </div>
                    <span class="text-muted">Rs.{{totalPrice}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Payment method</h6>
                    </div>
                    <span class="text-muted">Pay on delivery</span>
                </li>

            </ul>

        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Billing address</h4>
            <form [formGroup]="shippingForm" (ngSubmit)="onSubmit(shippingForm)" class="needs-validation">
                <div class="mb-3">
                    <input type="email" class="form-control" formControlName="email" id="email"
                        placeholder="user email">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" formControlName="address" id="address"
                        placeholder="user address" required>
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="contact" id="username"
                            placeholder="user contact details" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your contact details is required.
                        </div>
                    </div>
                </div>


                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Order Now</button>
            </form>
        </div>
    </div>
</div>
