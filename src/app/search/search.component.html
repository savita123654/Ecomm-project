<div class="container mt-3" *ngIf="searchedItems">
    <div class="row items mb-3" *ngFor="let item of searchedItems">
        <div class="col-md-4">
            <img (click)="productDetails(item.id)" src="{{item.image}}" alt="" />
        </div>
        <div class="col-md-6">
            <h5 (click)="productDetails(item.id)">Product Name: {{item.name | titlecase}} </h5>
            <p>{{item.category | titlecase}}</p>
            <p>Price: Rs. {{item.price}} /- </p>
            <p>{{item.description}}</p>
        </div>
    </div>
</div>
<div class="container mt-3" *ngIf="searchedItems.length == 0">
    <div class="w-100 d-flex justify-content-center align-items-center flex-column">
        <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
            No results found...
        </div>
        <button class="btn btn-secondary" routerLink="/">Back to Home</button>
    </div>
</div>
