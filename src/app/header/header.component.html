<nav class="navbar">
    <h1><a routerLink="/">E-COMM</a> </h1>
    <div class="input" *ngIf="menuType ==='default'">
        <!-- <input type="text" placeholder="search" [(ngModel)]="inputValue" (blur)="searchProducts(inputValue)" /> -->
        <input type="text" placeholder="search" (keyup)="searchProducts($event)" (blur)="hideSearch()" />
        <button>Search</button>
        <ul class="searchedResults" *ngIf="searchedResults">
            <li *ngFor="let name of searchedResults;let i =index;">{{name.name}}</li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/seller-auth">Seller</a> </li>
            <li><a routerLink="/">Home</a> </li>
            <li><a href="#">Login</a> </li>
            <li><a href="#">Cart(0)</a> </li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/seller-home">List</a> </li>
            <li><a routerLink="seller-add-product">Add Product</a> </li>
            <li><a (click)="logOut()">Logout</a> </li>
            <li><a href="#">{{userData[0].name | titlecase}}</a> </li>
        </ul>
    </div>
</nav>
