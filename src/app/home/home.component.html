<ngb-carousel *ngIf="popularProductlist">
    <ng-template ngbSlide *ngFor="let product of popularProductlist">
        <div class="picsum-img-wrapper">
            <a routerLink="/product-details/{{product.id}}">
                <img src="{{product.image}}" alt="Random first slide" />
            </a>
        </div>
        <div class="carousel-caption">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>

<div>
    <h4 class="mt-3 text-center ">
        <span class="border-bottom-2">Trendy Products
            <hr>
        </span>
    </h4>
    <div class="productList row">
        <div *ngFor="let product of productList;let i=index;" class="col-md-3">
            <div class="productItem ">
                <img [src]="product.image" [alt]="product.image" />
                <hr>
                <div>
                    <div class="productName">{{product.name }} - {{product.category}}</div>
                    <div class="price">Rs - <strong>{{product.price}}/-</strong></div>
                    <div class="description">{{product.description}}</div>
                </div>
                <div class="d-flex justify-content-between align-items-center gap-1">
                    <button class="mt-3 btn btn-secondary w-100" *ngIf="selectedProduct !== i && !product.disabled"
                        (click)="addToCart(product, i)">
                        Add to cart</button>
                    <button class="mt-3 btn btn-danger w-100" *ngIf="selectedProduct === i || product.disabled"
                        (click)="removeCartItem(product, i)">
                        Remove to cart</button>


                    <div class="w-50 d-flex  align-items-center mt-3">
                        <button class="btn btn-dark" (click)="addItems('minus',i, product)">-</button>
                        <input class="w-100 inputValue" type="text" name="customNum" #item *ngIf="selectedIndex !== i"
                            value="1" style="height: 38px;" />
                        <input class="w-100 inputValue" type="text" name="customNum" #item *ngIf="selectedIndex === i"
                            [(ngModel)]="customNum" style="height: 38px;" />
                        <button class="btn btn-dark" (click)="addItems('add', i, product)">+</button>
                    </div>
                </div>
                <button routerLink="/product-details/{{product.id}}" class="mt-3 btn btn-outline-dark w-100">View
                    Details</button>
            </div>
        </div>
    </div>
</div>
